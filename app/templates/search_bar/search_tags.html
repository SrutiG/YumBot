{% for item in search %}
    <div class="search-tag">
        <h5 class="search-tag-text">{{ item }}
            <span class="glyphicon glyphicon-remove search-tag-ic" onclick="removeSearch('{{ item }}')"></span>
        </h5>
    </div>
{% endfor %}
{% if search|length > 0 %}
    <div class="clear-search">
        <h5><a href="{{ url_for('clear_search') }}">Clear Search</a></h5>
    </div>
{% endif %}
