<div class="recipe-wrapper">
    <div class="recipe-content text-center" data-toggle="modal" data-target="#{{ recipe.id }}-modal" onclick="openRecipeModal('{{ recipe.id }}')">
        <img class="recipe-image" src="{{ recipe.image }}">
        {% if recipe.yumbot %}
            <div class="yumbot-recipe text-center elevated-elem">
                <h2 class="yumbot-recipe-text">YB</h2>
            </div>
        {% endif %}
        {% if recipe.missed_ingredient_count %}
            <div class="recipe-missing-ingredients elevated-elem">
                <h5 class="recipe-missing-ingredients-text">
                    Missing {{ recipe.missed_ingredient_count }} ingredients
                </h5>
            </div>
        {% endif %}
        <div class="recipe-name-background">

        </div>
        <h3 class="recipe-name">{{ recipe.name }}</h3>
    </div>
</div>
