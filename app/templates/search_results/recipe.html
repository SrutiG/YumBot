<div class="recipe-wrapper">
    <div class="recipe-content text-center" data-toggle="modal" data-target="#{{ recipe.id }}-modal" onclick="openRecipeModal('{{ recipe.id }}')">
        <img class="recipe-image" src="{{ recipe.image }}">
        <div class="recipe-name-background">

        </div>
        <h3 class="recipe-name">{{ recipe.name }}</h3>
    </div>
</div>
